<form novalidate [formGroup]="form">

<div class="form">

  <div formGroupName="fullName" class="name">
    <label>Введите фамилию:<input formControlName="lastName" id="lastName"> </label>
    <label>Введите имя: <input formControlName="firstName" id="firstName"></label>
    <label>Введите отчество: <input formControlName="surname" id="surname"></label>
  </div>

  <div class="info">
    <label>Введите дату рождения:<input formControlName="birthDate" id="birthDate" type="date"> </label>
    <label>Введите средний балл: <input formControlName="GPA" id="GPA" type="number" step="0.25"></label>
  </div>

</div>

  <div class="buttons_menu">

    <div class="buttons">
      <button appButton *ngIf="(this.option === 'edit')" (click)="editStudent()">Редактировать</button>
      <button appButton *ngIf="(this.option === 'edit')" (click)="cancelEdit()">Отменить</button>
      <button appButton *ngIf="(this.option === 'add')" (click)="addStudent()">Добавить</button>
    </div>

    <div *ngIf="this.showErrorMessage && (findInvalidControls().length !== 0)" class="message">
      Incorrect input.
      {{findInvalidControls()}}
    </div>

  </div>

</form>
